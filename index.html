<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 900px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="wrapper-body">

      <header>
        <div class="wrapper">
          <div class="header-content">
            <img src="./images/logo.svg"/ alt="Huddle Logo">
          </div>
        </div>
      </header>
      <main class="main">
        <div class="wrapper">
          <div class="main-content">
            <img src="./images/illustration-mockups.svg" alt="Buddle Ilustration">
            <div class="main-text">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build
                communities. You have a voice, but so does your audience. Create connections
                with your users as you engage in genuine discussion.</p>
                <a>Register</a>
              </div>
            </div>
          </div>
        </main>
        <footer>
          <div class="wrapper">
            <div class="footer-content">
              <img src="./images/facebook.svg" alt="Facebook icon"/>
              <img src="./images/twitter.svg" alt="Twitter icon"/>
              <img src="./images/instagram.svg" alt="Instagram icon"/>
            </div>
          </div>
        </footer>
      </div>
  </body>
</html>
